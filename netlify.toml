[build]
  publish = "website"
  command = "echo 'Static site - no build needed'"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/demo"
  to = "/real-lattice-demo.html"
  status = 301

[[redirects]]
  from = "/docs"
  to = "/documentation.html"
  status = 301

# Handle SPA routing for demo pages
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

