name: Test OIDC Setup

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  test-oidc:
    name: üîç Test OIDC Authentication
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Debug GitHub Context
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Run ID: ${{ github.run_id }}"

      - name: üîê Configure AWS Credentials (Test)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::YOUR_ACCOUNT_ID:role/LatticeGitHubActions-CrossAccount
          role-session-name: test-oidc-${{ github.run_id }}
          aws-region: us-east-1
          role-duration-seconds: 900

      - name: ‚úÖ Test AWS Access
        run: |
          echo "üîç Testing AWS access..."
          aws sts get-caller-identity
          echo "‚úÖ OIDC authentication successful!"

      - name: üîç Verify Account and Region
        run: |
          ACCOUNT=$(aws sts get-caller-identity --query Account --output text)
          REGION=${AWS_DEFAULT_REGION:-us-east-1}
          echo "Account: $ACCOUNT"
          echo "Region: $REGION"
          echo "Expected Account: YOUR_ACCOUNT_ID"
          echo "Expected Region: us-east-1"
          
          if [ "$ACCOUNT" = "YOUR_ACCOUNT_ID" ]; then
            echo "‚úÖ Account verification passed"
          else
            echo "‚ùå Account mismatch"
            exit 1
          fi
          
          if [ "$REGION" = "us-east-1" ]; then
            echo "‚úÖ Region verification passed"
          else
            echo "‚ö†Ô∏è Region mismatch but continuing (got: $REGION)"
          fi