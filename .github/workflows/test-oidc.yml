name: Test OIDC Setup

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  test-oidc:
    name: ğŸ” Test OIDC Authentication
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Debug GitHub Context
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Run ID: ${{ github.run_id }}"

      - name: ğŸ” Configure AWS Credentials (Test)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::618351925005:role/LatticeGitHubActions-CrossAccount
          role-session-name: test-oidc-${{ github.run_id }}
          aws-region: us-east-1
          role-duration-seconds: 900

      - name: âœ… Test AWS Access
        run: |
          echo "ğŸ” Testing AWS access..."
          aws sts get-caller-identity
          echo "âœ… OIDC authentication successful!"

      - name: ğŸ” Verify Account and Region
        run: |
          ACCOUNT=$(aws sts get-caller-identity --query Account --output text)
          REGION=$(aws configure get region)
          echo "Account: $ACCOUNT"
          echo "Region: $REGION"
          echo "Expected Account: 618351925005"
          echo "Expected Region: us-east-1"
          
          if [ "$ACCOUNT" = "618351925005" ]; then
            echo "âœ… Account verification passed"
          else
            echo "âŒ Account mismatch"
            exit 1
          fi